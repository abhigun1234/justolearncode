<app-header-style-one></app-header-style-one>

<div class="page-title-area page-title-style-two item-bg3 jarallax" data-jarallax='{"speed": 0.3}'>
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>Courses</li>
            </ul>
           
        </div>
    </div>
</div>

<section class="courses-area ptb-100">
    <div class="container">
      

        <div  class="row">
            <div *ngFor="let course of courseDetails index as i" class="col-lg-4 col-md-6">
                <div class="single-courses-box without-box-shadow mb-30">
                    <div class="courses-image">
                        <a  (click)="nevigateToCourseDetails(i)"  class="d-block"><img src="{{course.imageUrl}}" alt="image"></a>
                        <div class="courses-tag">
                            <a routerLink="/" class="d-block">{{course.name}}</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="single-courses-box without-box-shadow mb-30">
              

                    <div class="courses-content">
                        
                        
                        <div class="courses-rating">
                          
                        </div>
                    </div>

                    <div class="courses-box-footer">
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
